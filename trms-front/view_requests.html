<!DOCTYPE html>
<html>
<head>
    <title>View Reimbursement Requests</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<main>
    <script src="view_requests.js"></script>
    <h3>Reimbursement Requests</h3>
    <div class="rendered-form">
        <form name="request_input">
            <label for="viewRequests">Employee ID</label>
            <input type="number" name="userInput" id="userInput"></input>
            <button type="button" name="viewRequests" id="viewRequests" onclick="viewRequestsByEmpId()">View Employee Requests</button>
        </form>
    </div>
    <table class="minimalistBlack" id="requests">
        <tr>
            <th>Reimbursement ID</th>
            <th>Employee ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Grading Format</th>
            <th>Event Type</th>
            <th>Status</th>
            <th>Submitted at</th>
        </tr>
    </table>
</main>
    <div>
        <form action="main.html">
            <input type="submit" id="home" value="Return Home" />
        </form>
    </div>
</body>
</html>
